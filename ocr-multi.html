<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OCR Multi Images</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.1.1/dist/tesseract.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 2em;
      background: #f2f2f2;
    }
    h1 {
      text-align: center;
    }
    input[type="file"] {
      display: block;
      margin: 1em auto;
    }
    textarea {
      width: 100%;
      height: 300px;
      margin-top: 1em;
      padding: 1em;
      font-size: 1em;
    }
    .status {
      text-align: center;
      font-weight: bold;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h1>🧠 OCR - استخراج النص من الصور</h1>
  <input type="file" id="imageInput" accept="image/*" multiple />
  <div class="status" id="status">يرجى رفع الصور...</div>
  <textarea id="outputText" placeholder="سيتم عرض النص هنا..."></textarea>

  <script>
    const imageInput = document.getElementById('imageInput');
    const outputText = document.getElementById('outputText');
    const status = document.getElementById('status');

    imageInput.addEventListener('change', async () => {
      const files = Array.from(imageInput.files);
      outputText.value = '';
      status.textContent = 'جارٍ استخراج النصوص...';

      for (let i = 0; i < files.length; i++) {
        status.textContent = `معالجة الصورة ${i + 1} من ${files.length}...`;
        const file = files[i];
        const imageURL = URL.createObjectURL(file);

        try {
          const result = await Tesseract.recognize(
            imageURL,
            'eng+spa+por', // الإنجليزية + الإسبانية + البرتغالية
            {
              logger: m => console.log(m)
            }
          );
          outputText.value += `--- صورة ${i + 1} ---\n${result.data.text}\n\n`;
        } catch (err) {
          outputText.value += `--- صورة ${i + 1} ---\n[حدث خطأ: ${err.message}]\n\n`;
        }

        URL.revokeObjectURL(imageURL);
      }

      status.textContent = '✅ تم استخراج النصوص!';
    });
  </script>
</body>
</html>
