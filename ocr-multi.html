<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OCR - Extract Text from Images</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.1.1/dist/tesseract.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #222;
    }
    input[type="file"] {
      display: block;
      margin: 20px auto;
    }
    textarea {
      width: 100%;
      height: 300px;
      margin-top: 20px;
      padding: 15px;
      font-size: 16px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
      white-space: pre-wrap;
    }
    .status {
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>ðŸ§  OCR - Extract Text from Multiple Images</h1>
  <input type="file" id="imageInput" accept="image/*" multiple />
  <div class="status" id="status">Please upload your images...</div>
  <textarea id="outputText" placeholder="Extracted text will appear here..."></textarea>

  <script>
    const imageInput = document.getElementById('imageInput');
    const outputText = document.getElementById('outputText');
    const status = document.getElementById('status');

    imageInput.addEventListener('change', async () => {
      const files = Array.from(imageInput.files);
      outputText.value = '';
      status.textContent = 'Extracting text...';

      for (let i = 0; i < files.length; i++) {
        status.textContent = `Processing image ${i + 1} of ${files.length}...`;
        const file = files[i];
        const imageURL = URL.createObjectURL(file);

        try {
          const result = await Tesseract.recognize(
            imageURL,
            'eng+spa+por', // English + Spanish + Portuguese
            { logger: m => console.log(m) }
          );
          outputText.value += `--- Image ${i + 1} ---\n${result.data.text.trim()}\n\n`;
        } catch (err) {
          outputText.value += `--- Image ${i + 1} ---\n[Error: ${err.message}]\n\n`;
        }

        URL.revokeObjectURL(imageURL);
      }

      status.textContent = 'âœ… Text extraction complete!';
    });
  </script>
</body>
</html>
